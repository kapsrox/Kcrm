<section class="flexbox-container">
  <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="col-md-4 col-10 box-shadow-2 p-0">
          <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
              <div class="card-header border-0">
                  <div class="card-title text-center">
                      <img src="../../assets/images/logo/ofa-logo2.png">
                  </div>
              </div>
              <div class="card-content">
                  <div class="card-body">
                      <form id="LoginForm" [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="form-horizontal" >
                          <div class="form-group position-relative has-icon-left">
                              <input formControlName="username" placeholder="Email/Employee ID" autocomplete="off" type="text" class="form-control" id="userName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                              <div class="form-control-position">
                                  <i class="ft-user"></i>
                              </div>
                          </div>
                          <div class="form-group position-relative has-icon-left controls">
                              <input placeholder="Password" type="password" class="form-control" id="userPassword" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                              <div class="form-control-position">
                                  <i class="fa fa-key"></i>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="loading"><i class="fa fa-circle-o-notch fa-pulse fa-fw" [hidden]="!loading"></i><i class="ft-unlock"></i> <span [hidden]="!loading"> Logging You In... </span><span [hidden]="loading"> Login </span></button>
                      </form>
                  </div>                    
              </div>
          </div>
      </div>
    </div>
</section>
